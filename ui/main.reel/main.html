<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "dec": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "dec"},
                "enabled": true,
                "label": "-"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "inc": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "inc"},
                "enabled": true,
                "label": "+"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "val": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "val"},
                "value": "4"
            }
        },
        "value2": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "value2"},
                "placeholderValue": "Text",
                "value": "3"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="inc"></button>
        <p data-montage-id="val"></p>
        <button data-montage-id="dec"></button>
        <input data-montage-id="value2" type="text">
    </div>
</body>
</html>
